<!-- main -->

<div class="row">
	<div class="col-md-offset-3 col-lg-6">
		<form class="form-search" ng-controller="SearchCtrl" ng-submit="search()">
			<input ng-model="queryTerm" type="text" class="form-control"
				placeholder="Search Museums (Location, Category)"> <br /> <br />
			<br />
		</form>
	</div>
</div>


<div class="row">
<!-- 	<p>HITS:{{hits.total}}</p> -->
	
	<div data-ng-repeat="facet in title_facets" class="col-md-offset-2 col-lg-8 thumbnail" size-column>
			<p>{{facet.term}}:{{facet.count}}</p>
	</div>
	
	<div data-ng-repeat="museum in museums" class="col-md-offset-2 col-lg-8 thumbnail" size-column>
	
	
		<h3><a target="_blank" href="{{museum.fields.url}}">{{museum.fields.title}}</a></h3>
		
		
		<p>ID:{{museum.fields.id}}</p>
		<p>{{museum.fields.content}}</p>
		
		<div class="col-lg-6">
		
			<b>categories</b>
			<div data-ng-repeat="category in museum.fields.categories">
				<p>{{category.title}}</p>
			</div>
		</div>
		<div class="col-lg-6">
		
			<b>outlinks</b>
			<div data-ng-repeat="outlink in museum.fields.outlinks">
				<p>{{outlink.title}}</p>
			</div>
		
		</div>
	
	</div>
</div>


<div class="row">
	<div class="col-lg-12">
		<leaflet center="athensCenter" markers="markers" layers="layers" defaults="defaults" height="640px" width="99%"></leaflet>
	</div>
</div>
